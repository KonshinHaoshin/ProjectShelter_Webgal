<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庇护所 WebGAL 收录</title>
    <style>
        /* CSS 变量定义 - 统一配色方案 */
        :root {
            --color-light: #eeeeee;
            --color-primary: #00adb5;
            --color-dark: #393e46;
            --color-darker: #222831;
            
            /* 衍生颜色 */
            --color-primary-hover: #0099a1;
            --color-primary-light: rgba(0, 173, 181, 0.1);
            --color-primary-border: rgba(0, 173, 181, 0.3);
            
            /* 背景色 */
            --bg-light: #eeeeee;
            --bg-white: #ffffff;
            --bg-dark: #393e46;
            --bg-darker: #222831;
            
            /* 文本颜色 */
            --text-primary: #222831;
            --text-secondary: #393e46;
            --text-light: #eeeeee;
            --text-muted: #6a737d;
            
            /* 边框颜色 */
            --border-light: #eeeeee;
            --border-dark: #393e46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-light);
            color: var(--text-primary);
            overflow-x: hidden;
            overflow-y: auto;
            /* 移动端优化 */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            /* 确保按钮和链接有足够的触摸区域 */
            button,
            a,
            input,
            select,
            textarea {
                min-height: 44px;
                touch-action: manipulation;
            }

            /* 优化滚动性能 */
            * {
                -webkit-overflow-scrolling: touch;
            }
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--bg-darker);
            color: var(--text-light);
            padding: 3rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1rem;
            flex-grow: 1;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .game-card {
            background-color: var(--bg-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            border: 1px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: var(--color-primary-border);
        }

        .game-cover-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: var(--bg-dark);
            position: relative;
        }

        .game-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-cover {
            transform: scale(1.05);
        }

        .game-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 173, 181, 0.9);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .game-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--color-darker);
        }

        .game-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .game-meta {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .btn-play {
            display: block;
            background-color: var(--color-primary);
            color: white;
            padding: 0.8rem;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s;
            margin-top: 1.2rem;
            border: none;
            cursor: pointer;
        }

        .btn-play:hover {
            background-color: var(--color-primary-hover);
            box-shadow: 0 4px 10px rgba(0, 173, 181, 0.3);
        }

        footer {
            background-color: var(--bg-darker);
            color: var(--text-muted);
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 4rem;
        }

        .loading {
            text-align: center;
            padding: 5rem;
            font-size: 1.5rem;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }

        .error {
            text-align: center;
            padding: 5rem;
            color: #e74c3c;
            grid-column: 1 / -1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* 标签样式 */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            font-size: 0.7rem;
            background-color: var(--color-primary-light);
            color: var(--color-primary);
            padding: 2px 8px;
            border-radius: 12px;
            border: 1px solid var(--color-primary-border);
        }
    </style>
</head>
<body>
    <div id="root">
        <header>
            <h1>庇护所 WebGAL 收录</h1>
            <p>基于开源引擎 WebGAL 的作品展示与体验</p>
        </header>

        <main class="container">
            <div id="game-list" class="game-grid">
                <div class="loading">正在获取游戏库...</div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 庇护所 WebGAL 收录. 魔法与故事的港湾.</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">Powered by WebGAL Engine</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const gameListContainer = document.getElementById('game-list');
            
            try {
                // 获取数据
                const response = await fetch('games.json');
                if (!response.ok) throw new Error('未能找到 games.json 配置文件');
                
                const data = await response.json();
                const games = data.games;
                
                if (!games || games.length === 0) {
                    gameListContainer.innerHTML = '<div class="loading">暂无收录的游戏作品</div>';
                    return;
                }
                
                gameListContainer.innerHTML = '';
                
                games.forEach(game => {
                    // 路径映射逻辑
                    // 根据用户的要求，manosaba-1.2 对应 games/manosaba1.2/index.html
                    // 这里我们尝试从 ID 自动推断文件夹名（移除连字符）
                    let folderName = game.id.replace(/-/g, '');
                    let gamePath = `games/${folderName}/index.html`;
                    
                    // 封面图路径处理
                    // JSON 中的路径是相对于游戏根目录的，例如 "/game/background/Still_001_001.png"
                    let coverUrl = '';
                    if (game.assets && game.assets.cover) {
                        const cleanCoverPath = game.assets.cover.startsWith('/') 
                            ? game.assets.cover.substring(1) 
                            : game.assets.cover;
                        coverUrl = `games/${folderName}/${cleanCoverPath}`;
                    }

                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.onclick = () => window.location.href = gamePath;
                    
                    const tagsHtml = game.tags ? game.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : '';
                    
                    card.innerHTML = `
                        <div class="game-cover-container">
                            <img src="${coverUrl}" alt="${game.display_name}" class="game-cover" onerror="this.src='https://via.placeholder.com/320x200?text=${encodeURIComponent(game.display_name)}'">
                            <div class="game-status">${game.status}</div>
                        </div>
                        <div class="game-info">
                            <h2 class="game-title">${game.display_name}</h2>
                            <div class="tags">${tagsHtml}</div>
                            <p class="game-description">${game.description}</p>
                            <div class="game-meta">
                                <span><i class="author"></i> ${game.author}</span>
                                <span>${game.release_date}</span>
                            </div>
                            <button class="btn-play">立即运行</button>
                        </div>
                    `;
                    
                    gameListContainer.appendChild(card);
                });
                
            } catch (error) {
                console.error(error);
                gameListContainer.innerHTML = `
                    <div class="error">
                        <h3>加载失败</h3>
                        <p>${error.message}</p>
                        <p style="margin-top:1rem; font-size:0.8rem">请确保已在服务器环境下运行，且 games.json 文件完整。</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
